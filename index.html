<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <style>
        body{
            background-color: aquamarine;
            
        }
    </style>
  </head>
  <body>
    <div class="databox" align="center">
        <h1>Student Details</h1>
      <table>
          <br><br>
        <tr>
          <td>Student Registration no:</td>
          <td>
            <input
              type="text"
              name="StudentName"
              maxlength="10"
              placeholder=""
            />
          </td>
        </tr>
        <br><br>
        <tr>
          <td>Branch & Section:</td>
          <td><input type="text" name="" /></td>
        </tr><br><br>
        <tr>
          <td>UPI/UTR No:</td>
          <td><input type="text" name="id" maxlength=""</td>
        </tr>
        <tr>
          <td>Transaction Date:</td>
          <td><input type="date" name="transactiondate" /></td>
        </tr>
        <tr>
          <td>Amount Paid:</td>
          <td><input type="number"</td>
        </tr><br /><br />
        <tr>
          <td>Hostel Details:</td>
          <td>
            <input
              type="text-area"
              placeholder="Hostel and room No:"
              name="hostel"
            />
          </td>
        </tr>
      </table>
      <br /><br /><br />
      <div class="text-center">
        <button type="button" class="btn btn-outline-success">SUBMIT</button>
      </div>
      <br />
      <br />
    </div>
  </body>
</html>
